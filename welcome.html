 <p>欢迎查阅 Allay 博客引擎的用户文档！本指南将帮助您开始设置和使用 Allay，以便创建和管理您的博客。</p>
<p>“Allay” 的名字来源于 Minecraft 游戏中的生物，象征着简洁和易用，就像 Allay 能够轻松帮助您管理博客一样。</p>
<p>你可以查看<a href="./getting-started/index.html">快速开始</a>以快速搭建你的第一个 Allay 博客。</p>
<p>我们的代码仓库托管在 <a href="https://github.com/PKUSoftwareEngineeringTeam/Allay">GitHub</a>。欢迎浏览代码、提交问题或参与项目贡献。</p>
